# Default values for dltAdapter.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 2

containers:
  - name: dlt-adapter
    image:
      repository:  quay.io/digitelts/dlt-adapter:1.2.1
      pullPolicy: latest 
      tag: "" 
    ports:
      containerPort: 8080
    env:
      - name: PRIVATE_KEY
        value: "0xe2afef2c880b138d741995ba56936e389b0b5dd2943e21e4363cc70d81c89346"

service:
  type: ClusterIP
  port: 80

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: false
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: "dltadapteruser"

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000


resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user.
  # If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

## configuration for prometheus monitoring
prometheus:
  # -- should prometheus scrape be enabled
  enabled: false
  # -- path for prometheus scrape
  path: /prometheus
  # -- port prometheus scrape is available at
  port: 8081